<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">                                         <!-- Kapsayıcı-ana sınıf -->
        <div class="clock">                                         <!-- Saati içeren sınıf -->
            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>                              <!-- Saat,dakika ve saniyeyi çevreleyen çemberi oluşturmak için -->
            <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>                      <!-- Ortak olmayan değişiklikler yapacağımız için ekstra class oluşturduk. -->
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>
            <span style="--i:1"><b>1</b></span>                        <!-- Saatin rakamlarını girdik. B etiketi ile rakamlara kalınlık verdik. -->
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div id="time">                                 <!-- Digital Clock -->
            <div id="hours" style="--clr:#ff2972;">00</div>             <!-- Saat,dakika,saniyeyi oluşturup renklerini özelleştirmek için -->
            <div id="minutes" style="--clr:#fee800;">00</div>                  
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>                                   <!-- Saatin öğleden önce mi sonra mı olduğunu belirtmek için -->   
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
